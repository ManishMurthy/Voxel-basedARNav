name: iOS CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: macos-latest

    steps:
      - name: Checkout source code
        uses: actions/checkout@v3

      - name: Set up Xcode
        run: sudo xcode-select -s /Applications/Xcode_16.3.app

      - name: Build project
        run: |
          xcodebuild clean build \
            -project VoxelNAV.xcodeproj \
            -scheme VoxelNAV \
            -sdk iphonesimulator \
            -destination 'platform=iOS Simulator,name=iPhone 11'

      - name: Run tests
        run: |
          xcodebuild test \
            -project VoxelNAV.xcodeproj \
            -scheme VoxelNAV \
            -sdk iphonesimulator \
            -destination 'platform=iOS Simulator,name=iPhone 11'
